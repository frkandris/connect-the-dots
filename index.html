<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>

.outsideWrapper{ 
    width:600px; height:600px;
    margin: auto;
}
.insideWrapper{ 
    width:100%; height:100%; 
    position:relative;
}
.coveredImage{ 
    width:100%; height:100%; 
    position:absolute; top:0px; left:0px;
}
.coveringCanvas{ 
    width:100%; height:100%; 
    position:absolute; top:0px; left:0px;
    opacity: 0.5;
    /* background-color: rgba(255,0,0,.1); */
}

		</style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
	<body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="outsideWrapper">
                        <div class="insideWrapper">
                            <img src="images/safranek.png" class="coveredImage">
                            <canvas id="canvas" class="coveringCanvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <br/>
                    <button id="draw-button" type="button" class="btn btn-primary">Draw</button>
                    <button id="edit-button" type="button" class="btn btn-secondary">Edit</button>
                    <button id="remove-button" type="button" class="btn btn-secondary">Remove</button>
                    <button id="split-button" type="button" class="btn btn-secondary">Split</button>
                    <button id="reset-button" type="button" class="btn btn-secondary">Reset</button>
                    <button id="save-button" type="button" class="btn btn-secondary">Save</button>
                </div>
            </div>
        </div>

        <script src="/script.js"></script>

	</body>
</html>
